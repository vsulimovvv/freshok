<header class="header">
  <div class="header__top">
    <div class="container">
      <div class="header__wrapper">

        <button class="header__toggle" type="button" aria-label="Открыть меню">
          <span class="header__toggle-line"></span>
        </button>

        <ul class="header__info">
          <li class="header__item">
            <a class="header__link header__link--address" href="#">
              <svg>
                <use xlink:href="images/sprite.svg#delivery"></use>
              </svg>
              <span>Адрес и время доставки</span>
            </a>
          </li>
          <li class="header__item">
            <a class="header__link header__link--tel" href="#">
              <svg>
                <use xlink:href="images/sprite.svg#tel"></use>
              </svg>
              <span>Горячая линия 24/7</span>
            </a>
          </li>
        </ul>
        <nav class="header__menu menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="#">Доставка</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">О нас</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Новости</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  <div class="header__bottom">
    <div class="container">
      <nav class="header__wrapper">
        <a class="header__logo logo" href="#">
          <img src="images/logo.svg" alt="логотип">
        </a>

        <a class="header__logo header__logo--mobile logo" href="#">
          <img src="images/logo-mobile.svg" alt="логотип для мобилок">
        </a>

        <div class="header__dropdown dropdown">
          <button class="dropdown__button" type="button">Каталог продуктов</button>

          <ul class="dropdown__menu">
            <li class="dropdown__item">
              <a class="dropdown__link" href="#">Овощи и фрукты</a>
            </li>
            <li class="dropdown__item">
              <a class="dropdown__link" href="#">Бакалея</a>
            </li>
            <li class="dropdown__item">
              <a class="dropdown__link" href="#">Молочные продукты</a>
            </li>
            <li class="dropdown__item">
              <a class="dropdown__link" href="#">Хлеб</a>
            </li>
            <li class="dropdown__item">
              <a class="dropdown__link" href="#">Мясо</a>
            </li>
            <li class="dropdown__item">
              <a class="dropdown__link" href="#">Колбаса</a>
            </li>
            <li class="dropdown__item">
              <a class="dropdown__link" href="#">Рыба</a>
            </li>
            <li class="dropdown__item">
              <a class="dropdown__link" href="#">Алкоголь</a>
            </li>
            <li class="dropdown__item">
              <a class="dropdown__link" href="#">Напитки</a>
            </li>
            <li class="dropdown__item">
              <a class="dropdown__link" href="#">Торты</a>
            </li>
            <li class="dropdown__item">
              <a class="dropdown__link" href="#">Мясо</a>
            </li>
            <li class="dropdown__item">
              <a class="dropdown__link" href="#">Чай, кофе</a>
            </li>
          </ul>
        </div>

        <form class="header__search form-search" action="#">
          <div class="form-search__group">
            <label for="search" class="form-search__label">
              <input class="form-search__input" id="search" type="search" name="search"
                placeholder="Найти в магазине ...">
            </label>
            <button class="form-search__button button button--black" type="submit">Поиск</button>
          </div>
        </form>

        <form class="header__search form-search form-search--mobile" action="#">
          <div class="form-search__group">
            <label for="search" class="form-search__label">
              <input class="form-search__input" id="search" type="search" name="search"
                placeholder="Я ищу...">
            </label>
            <button class="form-search__button button button--black" type="submit">Поиск</button>
          </div>
        </form>

        <div class="header__user-menu user-menu">
          <button class="user-menu__item user-menu__item--search" type="button" aria-label="Открыть поиск"></button>
          <a class="user-menu__item user-menu__item--user" href="#">
          </a>
          <button class="user-menu__item user-menu__item--favorite" type="button" aria-label="Посмотреть избранное">
            <span class="user-menu__amount">12</span>
          </button>
          <button class="user-menu__item cart-btn user-menu__item--cart" type="button" id="cart-btn"
            aria-label="Открыть корзину">
            <span class="user-menu__amount">12</span>
          </button>
        </div>
      </nav>
    </div>
  </div>
